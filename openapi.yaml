openapi: 3.0.0
info:
  title: Alpha5 Documentation
  version: 1.0.0
  description: "Rest api spec"

servers:
  - description: test server
    url: https://testing-api.alpha5.com/v1

security:
  - SignatureHeader: []
    TimestampHeader: []
    ApiKeyHeader: []
  - BearerAuth: []

paths:
  /public/get_assets:
    get:
      security: []
      summary: Get assets
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Asset"

      tags:
        - Public
  /public/get_live_contracts:
    get:
      security: []
      parameters:
        - name: asset
          description: The asset symbol
          explode: true
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AssetSymbol"
          style: form
        - name: type
          description: Contrat type
          explode: true
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/ContractType"
          style: form
        # - name: expired
        #   description: Set to true to show expired instruments instead of active ones.
        #   explode: true
        #   in: query
        #   required: false
        #   schema:
        #     default: false
        #     type: boolean
        #   style: form
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contract"
      summary: Get contracts
      tags:
        - Public
  /public/ticker:
    get:
      security: []
      parameters:
        - name: contract_symbol
          description: Contract symbol
          explode: true
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/ContractSymbol"
          style: form
      responses:
        200:
          description: A contract ticker
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticker"
      summary: Get ticker
      tags:
        - Public
  /public/order_book:
    get:
      security: []
      parameters:
        - name: contract_symbol
          description: Symbol of contract
          explode: true
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/ContractSymbol"
          style: form
        - name: depth
          description: The number of entries to return for buy and sell side
          explode: true
          in: query
          required: false
          schema:
            type: number
          style: form
      responses:
        200:
          description: A state of contract orderbook
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orderbook"
      summary: L2 Orderbook
      tags:
        - Public
  /public/recent_trades:
    get:
      security: []
      parameters:
        - name: asset
          description: The asset symbol
          explode: true
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: count
          description: Number of requested items, default - `10`
          explode: true
          in: query
          required: false
          style: form
          schema:
            type: number
      responses:
        "200":
          description: A list of trades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RecentTrade"
      summary: Rcent Trades
      tags:
        - Public
  /account/place_order:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - contract_symbol
                - size
              properties:
                contract_symbol:
                  allOf:
                    - $ref: "#/components/schemas/ContractSymbol"
                type:
                  anyOf:
                    - $ref: "#/components/schemas/OrderType"
                  type: string
                  example: "limit"
                  default: "limit"
                size:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
                  example: "2.3"
                price:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
                  example: "9412.22"
                stop_price:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
                  example: "9522.12"
                time_in_force:
                  allOf:
                    - $ref: "#/components/schemas/TimeInForce"
                post_only:
                  type: boolean
                  default: false
                  description:
                    <p>If true, the order is considered post-only. If the new price
                    would cause the order to be filled immediately (as taker), the price will
                    be changed to be just below the bid.</p> <p>Only valid in combination with
                    time_in_force=`"good_til_cancelled"`</p>
                reduce_only:
                  type: boolean
                  default: false
                  description:
                    If `true`, the order is considered reduce-only which is intended
                    to only reduce a current position
                trigger:
                  allOf:
                    - $ref: "#/components/schemas/StopOrderTrigger"
                  description: Trigger type (Only for stop orders)
      responses:
        "200":
          description: An order response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
      summary: Place Order
      tags:
        - Trading
  /account/edit_order:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
              properties:
                order_id:
                  allOf:
                    - $ref: "#/components/schemas/UUID"
                size:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
                  example: "2.3"
                price:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
                  example: "9412.22"
      responses:
        "200":
          description: An edit order response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
      summary: Replace order
      tags:
        - Trading
  /account/get_open_orders:
    get:
      parameters:
        - name: asset
          description: The asset symbol
          explode: true
          in: query
          required: false
          style: form
          schema:
            allOf:
              - $ref: "#/components/schemas/AssetSymbol"
        - name: contract_symbol
          description: Contract unique symbol
          explode: true
          in: query
          required: true
          schema:
            allOf:
              - $ref: "#/components/schemas/ContractSymbol"
          style: form
        - name: contract_type
          description: Contract types
          explode: true
          in: query
          required: false
          schema:
            allOf:
              - $ref: "#/components/schemas/ContractType"
          style: form
        - $ref: "#/components/parameters/pageSizeParam"
        - $ref: "#/components/parameters/currentPageParam"
      responses:
        "200":
          description: A list of orders
          headers:
            X-Pagination-Current-Page:
              $ref: "#/components/headers/X-Pagination-Current-Page"
            X-Pagination-Page-Size:
              $ref: "#/components/headers/X-Pagination-Page-Size"
            X-Pagination-Total-Count:
              $ref: "#/components/headers/X-Pagination-Total-Count"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
      summary: Get open orders
      tags:
        - Trading
  /account/cancel_order:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
              properties:
                order_id:
                  allOf:
                    - $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: An order cancellation response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
      summary: Cancel order
      tags:
        - Trading
  /account/cancel_all_open_orders:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                asset:
                  allOf:
                    - $ref: "#/components/schemas/AssetSymbol"
                contract_symbol:
                  allOf:
                    - $ref: "#/components/schemas/ContractSymbol"
                contract_type:
                  allOf:
                    - $ref: "#/components/schemas/ContractType"
      responses:
        "200":
          description: A cancellation response
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: Cancel all open orders
      tags:
        - Trading
  /account/get_positions:
    get:
      parameters:
        - name: asset
          description: The asset symbol
          explode: true
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: contract_symbol
          description: Contract unique symbol
          explode: true
          in: query
          required: true
          style: form
          schema:
            type: string
      responses:
        "200":
          description: A list of positions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Position"
      summary: Get positions
      tags:
        - Trading
  /account/close_position:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - contract_symbol
              properties:
                contract_symbol:
                  allOf:
                    - $ref: "#/components/schemas/ContractSymbol"
                price:
                  allOf:
                    - $ref: "#/components/schemas/Decimal"
      responses:
        "200":
          description: A close position response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Position"
      summary: Close position
      tags:
        - Trading
  /account/get_user_trades:
    get:
      parameters:
        - description: The order id
          explode: true
          in: query
          name: order_id
          required: false
          style: form
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: A list of trades
          # content:
          #   application/json:
          # schema:
          #   $ref: "#/components/schemas/ArrayTrades"
      summary: Retrieve the list of user trades. Pagination supported.
      tags:
        - Trading
  /account/get_order_history:
    get:
      parameters:
        - name: asset
          description: The asset symbol
          explode: true
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: contract_type
          description: Contract types
          explode: true
          in: query
          required: false
          schema:
            allOf:
              - $ref: "#/components/schemas/ContractType"
          style: form
        - $ref: "#/components/parameters/pageSizeParam"
        - $ref: "#/components/parameters/currentPageParam"
      responses:
        "200":
          description: A list of orders
          headers:
            X-Pagination-Current-Page:
              $ref: "#/components/headers/X-Pagination-Current-Page"
            X-Pagination-Page-Size:
              $ref: "#/components/headers/X-Pagination-Page-Size"
            X-Pagination-Total-Count:
              $ref: "#/components/headers/X-Pagination-Total-Count"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
      summary: Order history
      tags:
        - Trading

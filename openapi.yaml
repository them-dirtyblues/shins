components:
  headers:
    X-Pagination-Current-Page:
      schema:
        type: integer
      description: Current page of pagination
    X-Pagination-Page-Size:
      schema:
        type: integer
      description: Current page size
    X-Pagination-Total-Count:
      schema:
        type: integer
      description: Total count of itmes

  parameters:
    currentPageParam:
      name: current_page
      in: query
      description: Limits the number of returned results
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
        format: int32
    pageSizeParam:
      name: page_size
      in: query
      description: Size of page
      required: false
      schema:
        type: integer
        minimum: 10
        default: 10
        multipleOf: 10
        format: int32

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

    SignatureHeader:
      type: apiKey
      in: header
      name: signature

    TimestampHeader:
      type: apiKey
      in: header
      name: timestamp

    ApiKeyHeader:
      type: apiKey
      in: header
      name: api-key

  schemas:
    Timestamp:
      type: number
      example: 1592828815073
      description: "Unix millisecond timestamp"

    UUID:
      type: string
      example: d25c9454-b488-11ea-b3de-0242ac130004
      description: Unique identifier

    Decimal:
      type: string
      example: "10.000"
      description: "Decimal number represented as string"

    DateTime:
      type: string
      example: "2020-06-22T18:17:58Z"

    AssetSymbol:
      type: string
      description: Unique asset identifier
      example: USDT

    SpotSymbol:
      type: string
      description: Unique spot market identifier
      example: ETHUSDT

    ContractSymbol:
      type: string
      description: Unique contract identifier
      example: BTC-M20

    Side:
      type: string
      x-enumNames:
        - buy
        - sell
      enum:
        - buy
        - sell
      description: Side
      example: buy

    ContractType:
      type: string
      enum:
        - future
        - perpetual
      description: Type of contract
      example: future

    ContractStatus:
      type: string
      enum:
        - operational
        - disrupted
        - disrupted_post_only
        - expired
      example: operational
      description: Status of contract

    OrderType:
      type: string
      enum:
        - limit
        - market
      example: limit
      description: Type of order

    OrderStatus:
      type: string
      enum:
        - open
        - filled
      example: limit
      description: Type of order

    StopOrderType:
      type: string
      enum:
        - stop_limit
        - stop_market
      description: Type of stop order
      example: stop_limit

    StopOrderTrigger:
      type: string
      enum:
        - index_price
        - mark_price
        - last_price
      description: Trigger for stop order
      example: mark_price

    TimeInForce:
      type: string
      enum:
        - good_til_cancelled
        - fill_or_kill
        - immediate_or_cancel
      example: good_til_cancelled

    PricePoint:
      type: object
      properties:
        price:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "9200.23"
        size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "779"

    Asset:
      type: object
      properties:
        symbol:
          $ref: "#/components/schemas/AssetSymbol"
        name:
          example: Ethereum
          type: string
        precision:
          example: 8
          type: number

    AssetList:
      type: array
      items:
        $ref: "#/components/schemas/Asset"

    Contract:
      type: object
      properties:
        symbol:
          $ref: "#/components/schemas/ContractSymbol"
        name:
          example: BTC-June
          type: string
        contract_type:
          $ref: "#/components/schemas/ContractType"
        settle_at:
          type: string
          format: date-time
          description: Settle time
        launch_at:
          allOf:
            - $ref: "#/components/schemas/DateTime"
          description: Launch time
        tick_size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "0.5"
        status:
          $ref: "#/components/schemas/ContractStatus"
        initial_margin:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "0.04"
        maintainance_margin:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "0.02"
        maximum_position_limit:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: 1000
        quoting_asset:
          $ref: "#/components/schemas/Asset"
        settling_asset:
          $ref: "#/components/schemas/Asset"
    Ticker:
      type: object
      properties:
        open:
          allOf:
            - $ref: "#/components/schemas/Decimal"
        high:
          allOf:
            - $ref: "#/components/schemas/Decimal"
        low:
          allOf:
            - $ref: "#/components/schemas/Decimal"
        close:
          allOf:
            - $ref: "#/components/schemas/Decimal"
        timestamp:
          type: number
          description: Trade timestamp
          example: 1592828815073
    Orderbook:
      type: object
      properties:
        depth:
          type: integer
          example: 20
        buy:
          type: array
          items:
            $ref: "#/components/schemas/PricePoint"
        sell:
          type: array
          items:
            $ref: "#/components/schemas/PricePoint"
    RecentTrade:
      type: object
      properties:
        side:
          allOf:
            - $ref: "#/components/schemas/Side"
          description: Side of trade
        price:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          description: Price of trade
        size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          description: Size of trade
        timestamp:
          type: number
          description: Trade timestamp
          example: 1592828815073
    Position:
      type: object
      properties:
        side:
          allOf:
            - $ref: "#/components/schemas/Side"
          description: Side of trade
        price:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          description: Price of trade
        contract_id:
          allOf:
            - $ref: "#/components/schemas/UUID"
    Order:
      type: object
      properties:
        id:
          allOf:
            - $ref: "#/components/schemas/UUID"
          description: Unique order identifier
        type:
          allOf:
            - $ref: "#/components/schemas/OrderType"
        side:
          allOf:
            - $ref: "#/components/schemas/Side"
        status:
          allOf:
            - $ref: "#/components/schemas/OrderStatus"
        limit_price:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "7891.33"
        stop_price:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "7891.30"
        size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "1.33"
        filled_size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "0.771"
        cancelled_size:
          allOf:
            - $ref: "#/components/schemas/Decimal"
          example: "0.12"
        time_in_force:
          allOf:
            - $ref: "#/components/schemas/TimeInForce"
        contract:
          type: object
          properties:
            id:
              type: string
              description: Unique contract identifier
              example: d25c9454-b488-11ea-b3de-0242ac130004
            symbol:
              allOf:
                - $ref: "#/components/schemas/ContractSymbol"
        # commission_paid:
        #   type: number
        #   example: 0.001
        # time_in_force:
        #   type: string
        #   enum:
        #     - gtc
        #     - fok
        #     - ioc
        # contract_id:
        #   type: string

  responses:
    NotFound:
      description: Resource could not be found
      content:
        application/json:
          schema:
            type: object
            required:
              - type
            properties:
              status:
                type: string
                enum: [error]
              type:
                type: string
                enum: [not_found]
    Unauthorized:
      description: Request could not be authorized
      content:
        application/json:
          schema:
            type: object
            required:
              - type
            properties:
              status:
                type: string
                enum: [error]
              type:
                type: string
                enum: [unauthorized]
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            required:
              - type
            properties:
              status:
                type: string
                enum: [error]
              type:
                enum: [invalid_data]
    UnprocessableEntity:
      description: Unprocessable entity
      content:
        application/json:
          schema:
            type: object
            required:
              - type
            properties:
              status:
                type: string
                enum: [error]
              type:
                type: string
                enum: [rejected]
              reason:
                type: string
                description: Error explanation

